<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://bit.ly/nizarpoppins">
  <link rel="stylesheet" href="style.css">
  <title>Weather Page</title>
</head>
<body>

  <div class="container">
    <div class="header">
      <span class="city" tabindex="0">Kuala Lumpur</span>
      <div class="cities">
        <span>Kuala Lumpur</span>
        <span>Perlis</span>
        <span>Kedah</span>
        <span>Selangor</span>
        <span>Melaka</span>
        <span>Johor</span>
        <span>Sarawak</span>
      </div>
    </div>
    <div class="content">
      <div class="temp">
        <div class="main">
          <span class="temprature" id="temp">32°C</span>
          <span class="description" id="description">Cloudy</span>
        </div>
        <div class="wrapper">
          <div class="card">
            <span class="title">Max</span>
            <span class="value" id="temp_max">40°C</span>
          </div>
          <div class="card">
            <span class="title">Min</span>
            <span class="value" id="temp_min">28°C</span>
          </div>
        </div>
      </div>
      <div class="detail">
        <div class="card">
          <span class="title">Wind speed</span>
          <div class="wrapper">
            <span class="value" id="wind">2.69m</span>
            <span class="unit">m/s</span>
          </div>
        </div>
        <div class="card">
          <span class="title">Pressure</span>
          <div class="wrapper">
            <span class="value" id="pressure">998</span>
            <span class="unit">hPa</span>
          </div>
        </div>
        <div class="card">
          <span class="title">Humidity</span>
          <div class="wrapper">
            <span class="value" id="humidity">82</span>
            <span class="unit">%</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
